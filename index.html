<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe </title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="TicTacToe">
        <h1>Tic Tac Toe</h1>

        <div id="whoWon" class="whoWon"></div>

        <div class="gridContainer">
            <div class="cell" id="1" onclick="selectPlayerMove('1')"></div>
            <div class="cell" id="2" onclick="selectPlayerMove('2')"></div>
            <div class="cell" id="3" onclick="selectPlayerMove('3')"></div>
            <div class="cell" id="4" onclick="selectPlayerMove('4')"></div>
            <div class="cell" id="5" onclick="selectPlayerMove('5')"></div>
            <div class="cell" id="6" onclick="selectPlayerMove('6')"></div>
            <div class="cell" id="7" onclick="selectPlayerMove('7')"></div>
            <div class="cell" id="8" onclick="selectPlayerMove('8')"></div>
            <div class="cell" id="9" onclick="selectPlayerMove('9')"></div>
        </div>
        <button onclick="reset()">Reset</button>
    </div>



    <script src="script.js"></script>

   
</body>
</html>
